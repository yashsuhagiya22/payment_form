<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
<div class="full">
<form action="mailto:jeel@gmail.com" method="get" enctype="text/plain">
    <h1 class="main_h">Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <p class="name">
        Name:<input type="text" required name="Name" placeholder="Tony Stark">
    </p>
    <p>
        <fieldset>
            <legend>Gender</legend>
        Male<input type="radio" name="gender" id="Male" required>Female<input type="radio" name="gender" id="Female">
        </fieldset>
    </p>
    <p>
        Address: <textarea name="address" id="address" cols="10" rows="3" placeholder="Enter your Address"></textarea>
    </p>
    <p>
        Email: <input type="email" name="email" id="email" required placeholder=" xyz12@gmail.com" >
    </p>
    <p>
        Pincode: <input type="number" name="pincode" id="pincode" placeholder=" 123456 ">
    </p>
    <h2>Payment Information</h2>
    <p>
        Card type: <select name="card_type" id="card_type" required>
            <option value="">--Select Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Master Card">Master Card</option>
            <option value="AMEX">AMEX</option>
        </select>
    </p>
    <p>
        Card Number: <input type="number" name="Card Number" id="Card Number" placeholder=" 1234 5678 1234 5678" maxlength="16"> 
    </p>
    <p>
        Exp.Date: <input type="month" name="Exp" id="Exp" required>
    </p>
    <p>
        CVV: <input type="password" name="cvv" id="cvv" required placeholder=" 123" maxlength="3">
    </p>
    <input type="submit" value="Pay Now">
    <input type="reset" value="Reset">
</form>
</div>
</body>
</html>
